<html>
    <head>
        <meta charset="UTF-8">
        <title>Estruturas de repetição</title>
    </head>
    <body>
        <script>
            // for recomenda-se utilizar sempre que sabemos o tamanho do intervalo
            for (var i = 0; i <= 100; i++){
            console.log("resultado for " + i);
            }

            // while a gente usa quando não sabemos quantas vezes o fluxo vai se repetir

            var z = 0;
            while (z <= 100){
                console.log("resp while z = " + z);
                z++;
            }

            var j = 219345872;
            while (j > 50){
                console.log("resultado while " + j);
                j /= 5;
            }

        </script>
    </body>
</html>
