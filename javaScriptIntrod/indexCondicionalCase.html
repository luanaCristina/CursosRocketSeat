<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {
                switch (sexo) {
                    case 'F':
                        return 'Feminino';
                        break;

                    case 'M':
                        return 'Masculino';
                        break;
                
                    default:
                        return 'Outro'
                        break;
                }
            }
        </script>
    </body>
</html>
