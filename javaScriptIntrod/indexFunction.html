<html>
    <head>
        <title>Curso Java Script</title>
    </head>
    <body>
        <script>
            function soma(numero1, numero2) {
                var resultado = numero1 + numero2; // o var só permite visualizar dentro da function, ou seja, é uma variável local.

                return resultado;
            }

            var resultado = soma(1, 2);
            console.log(resultado);
        </Script>
    </body>
</html>
